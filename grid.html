<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <style media="screen">
      .grid{
        background-color :green;
        display:grid;
        padding:20px;
        grid-column-gap: 20px;
        grid-row-gap: 10px;
        grid-template-columns: 200px 200px auto;

      }
      .item{
        background-color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="item">A</div>
      <div class="item">A</div>
      <div class="item">A</div>
      <div class="item">A</div>
      <div class="item">A</div>
      <div class="item">A</div>
      <div class="item">A</div>
      <div class="item">A</div>


    </div>

  </body>
</html>
